name: Release from version.txt

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    concurrency: release
    outputs:
      released: ${{ steps.check_version.outputs.released }}
      version: ${{ steps.check_version.outputs.version }}
      tag: ${{ steps.check_version.outputs.tag }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Read version and check if release exists
        id: check_version
        run: |
          # Read version from version.txt
          VERSION=$(cat version.txt | tr -d '[:space:]')
          TAG="v$VERSION"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
          # Check if this tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping release"
            echo "released=false" >> $GITHUB_OUTPUT
          else
            echo "Creating new release for version $VERSION"
            echo "released=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Read changelog
        id: read_changelog
        if: steps.check_version.outputs.released == 'true'
        run: |
          if [ -f "MOST_RECENT_CHANGELOG" ]; then
            CHANGELOG=$(cat MOST_RECENT_CHANGELOG)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=No changelog available" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Git Tag
        if: steps.check_version.outputs.released == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.check_version.outputs.tag }}" -m "Release ${{ steps.check_version.outputs.version }}"
          git push origin "${{ steps.check_version.outputs.tag }}"
          
      - name: Create GitHub Release
        if: steps.check_version.outputs.released == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.check_version.outputs.tag }}
          release_name: Release ${{ steps.check_version.outputs.version }}
          body: ${{ steps.read_changelog.outputs.changelog }}
          draft: false
          prerelease: false
          
      - name: Output Release Info
        if: steps.check_version.outputs.released == 'true'
        run: |
          echo "ðŸŽ‰ New release created!"
          echo "Version: ${{ steps.check_version.outputs.version }}"
          echo "Tag: ${{ steps.check_version.outputs.tag }}"

  build:
    name: Build Windows Executable
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          
      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: 'factory'
          script-name: 'run.py'
          mode: 'standalone'
          
      - name: Create Archive
        id: create_archive
        run: |
          $version = "${{ needs.release.outputs.version }}"
          $zipFile = "Clarity-$version-windows.zip"
          
          Compress-Archive -Path "run.dist\*" -DestinationPath $zipFile
          
          $hash = Get-FileHash -Path $zipFile -Algorithm SHA256
          $hash.Hash | Out-File -FilePath "$zipFile.sha256"
          
          echo "asset_path=$zipFile" >> $env:GITHUB_OUTPUT
          echo "asset_name=$zipFile" >> $env:GITHUB_OUTPUT
          echo "checksum_path=$zipFile.sha256" >> $env:GITHUB_OUTPUT
          echo "checksum_name=$zipFile.sha256" >> $env:GITHUB_OUTPUT
        shell: powershell
        
      - name: Upload Windows Build to Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          files: |
            ${{ steps.create_archive.outputs.asset_path }}
            ${{ steps.create_archive.outputs.checksum_path }}