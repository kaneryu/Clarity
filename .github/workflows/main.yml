name: Release with python-semantic-release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    concurrency: release
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install python-semantic-release
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release
          
      - name: Check if release is needed
        id: check
        run: |
          semantic-release --noop version --print-tag > /tmp/next_version.txt 2>&1 || true
          if grep -q "No release will be made" /tmp/next_version.txt; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Python Semantic Release
        id: release
        if: steps.check.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          semantic-release version
          
          VERSION=$(semantic-release version --print)
          TAG=$(semantic-release version --print-tag)
          
          echo "released=true" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
      - name: Output Release Info
        if: steps.release.outputs.released == 'true'
        run: |
          echo "ðŸŽ‰ New release created!"
          echo "Version: ${{ steps.release.outputs.version }}"
          echo "Tag: ${{ steps.release.outputs.tag }}"

  build:
    name: Build Windows Executable
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          
      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: 'factory'
          script-name: 'run.py'
          mode: 'standalone'
          
      - name: Create Archive
        run: |
          $version = "${{ needs.release.outputs.version }}"
          $zipFile = "Clarity-$version-windows.zip"
          
          Compress-Archive -Path "run.build\*" -DestinationPath $zipFile
          
          $hash = Get-FileHash -Path $zipFile -Algorithm SHA256
          $hash.Hash | Out-File -FilePath "$zipFile.sha256"
          
          echo "ASSET_PATH=$zipFile" >> $env:GITHUB_ENV
          echo "ASSET_NAME=$zipFile" >> $env:GITHUB_ENV
        shell: powershell
        
      - name: Get Release Upload URL
        id: get_release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ needs.release.outputs.tag }}';
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tag
            });
            return release.data.upload_url;
            
      - name: Upload Windows Build to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.result }}
          asset_path: ${{ env.ASSET_PATH }}
          asset_name: ${{ env.ASSET_NAME }}
          asset_content_type: application/zip
          
      - name: Upload SHA256 Checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.result }}
          asset_path: ${{ env.ASSET_PATH }}.sha256
          asset_name: ${{ env.ASSET_NAME }}.sha256
          asset_content_type: text/plain